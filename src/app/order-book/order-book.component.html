<div class="container-fluid">

    <div class="row">
        <div class="col-lg-8">

            <h1>Distributed Token Exchange</h1>

            <p> The Solidity Contract is not limited to a single token and new tokens can be easily added.</p>
            <h3>New Order</h3>
            <div class="row">

                <div class="col-lg-6">

                    <div class="panel panel-default panel-success">
                        <div class="panel-heading">
                            <h3 class="panel-title">Buy Token</h3>
                        </div>
                        <div class="panel-body">

                            <form #buyTokenForm="ngForm">
                                <div class="form-group">
                                    <label for="inputNameBuyToken">Symbol Name</label>
                                    <input type="text" name="inputNameBuyToken" class="form-control"
                                          ngModel id="inputNameBuyToken" placeholder="e.g. FIXED">
                                </div>
                                <div class="form-group">
                                    <label for="inputAmountBuyToken">Amount in Token</label>
                                    <input type="number" name="inputAmountBuyToken" class="form-control"
                                        ngModel  id="inputAmountBuyToken" placeholder="e.g., 95">
                                </div>
                                <div class="form-group">
                                    <label for="inputPriceBuyToken">Price in Wei</label>
                                    <input type="number" name="inputPriceBuyToken" class="form-control"
                                        ngModel  id="inputPriceBuyToken" placeholder="e.g., 9500000">
                                </div>
                            </form>
                        </div>
                        <div class="panel-footer">

                            <button type="button" class="btn btn-default btn-block btn-success"
                                    (click)="buyToken()">Buy
                                Token
                            </button>
                        </div>
                    </div>

                </div>
                <div class="col-lg-6">
                    <div class="panel panel-default panel-danger">
                        <div class="panel-heading">
                            <h3 class="panel-title">Sell Token</h3>
                        </div>
                        <div class="panel-body">
                            <form #sellTokenForm="ngForm">
                                <div class="form-group">
                                    <label for="inputNameSellToken">Symbol Name</label>
                                    <input type="text" name="inputNameSellToken" class="form-control"
                                        ngModel  id="inputNameSellToken" placeholder="e.g. FIXED">
                                </div>
                                <div class="form-group">
                                    <label for="inputAmountSellToken">Amount in Token</label>
                                    <input type="number" name="inputAmountSellToken" class="form-control"
                                        ngModel  id="inputAmountSellToken" placeholder="e.g., 95">
                                </div>
                                <div class="form-group">
                                    <label for="inputPriceSellToken">Price in Wei</label>
                                    <input type="number" name="inputPriceSellToken" class="form-control"
                                        ngModel  id="inputPriceSellToken" placeholder="e.g., 9500000">
                                </div>

                            </form>
                        </div>
                        <div class="panel-footer">
                            <button type="button" class="btn btn-default btn-block btn-danger"
                                    (click)="sellToken()">Sell
                                Token
                            </button>
                        </div>
                    </div>
                </div>
            </div>

            <br>
            <h3>Order Book</h3>
            <div class="row">
                <div class="col-lg-6">

                    <div class="panel panel-default panel-danger">
                        <div class="panel-heading">
                            <h3 class="panel-title">Bid</h3>
                        </div>
                        <div class="panel-body">
                            <app-bid-list></app-bid-list>
                        </div>

                    </div>

                </div>
                <div class="col-lg-6">

                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <h3 class="panel-title">Ask</h3>
                        </div>
                        <div class="panel-body">
                            <app-order-book-list></app-order-book-list>
                        </div>

                    </div>
                </div>
            </div>
        </div>

        <app-contract-event></app-contract-event>
    </div>
</div>
