<div class="container-fluid">

    <div class="row">
        <div class="col-lg-8">

            <h1>Distributed Token Exchange</h1>
            <h3>You have <span class="black"><span id="balanceTokenInExchange"></span> FIXED TOKEN</span> in the
                exchange</h3>
            <h3>You have <span class="black"><span id="balanceEtherInExchange"></span> ETHER</span> in the exchange</h3>

            <hr />
            <h3>Deposit</h3>
            <div class="row">
                <div class="col-lg-6">

                    <div class="panel panel-default panel-primary">
                        <div class="panel-heading">
                            <h3 class="panel-title">Deposit Token</h3>
                        </div>
                        <div class="panel-body">
                            <form #depositTokenForm="ngForm">
                                <div class="form-group">
                                    <label for="inputNameDepositToken">Symbol Name</label>
                                    <input type="text" name="inputNameDepositToken" class="form-control"
                                           ngModel id="inputNameDepositToken" placeholder="e.g. FIXED">
                                </div>
                                <div class="form-group">
                                    <label for="inputAmountDepositToken">Amount in Token</label>
                                    <input type="number" name="inputAmountDepositToken" class="form-control"
                                           ngModel id="inputAmountDepositToken" placeholder="e.g., 95">
                                </div>

                            </form>
                        </div>

                        <div class="panel-footer"><button type="button" class="btn btn-default" (click)="depositToken()">Deposit
                            Token
                        </button></div>
                    </div>
                </div>
                <div class="col-lg-6">

                    <div class="panel panel-default panel-primary">
                        <div class="panel-heading">
                            <h3 class="panel-title">Deposit Ether</h3>
                        </div>
                        <div class="panel-body">

                            <form #depositEtherForm="ngForm">
                                <div class="form-group">
                                    <label for="inputAmountDepositEther">Amount in Ether</label>
                                    <input type="number" name="inputAmountDepositEther" class="form-control"
                                          ngModel id="inputAmountDepositEther" placeholder="e.g., 95">
                                </div>

                            </form>
                        </div>
                        <div class="panel-footer"><button type="button" class="btn btn-default" (click)="depositEther()">Deposit
                            Ether
                        </button></div>
                    </div>

                </div>
            </div>


            <hr />
            <h3>Withdrawal</h3>
            <div class="row">
                <div class="col-lg-6">

                    <div class="panel panel-default panel-primary">
                        <div class="panel-heading">
                            <h3 class="panel-title">Withdraw Token</h3>
                        </div>
                        <div class="panel-body">

                            <form #withdrawTokenForm="ngForm">
                                <div class="form-group">
                                    <label for="inputNameWithdrawalToken">Symbol Name</label>
                                    <input type="text" name="inputNameWithdrawalToken" class="form-control"
                                          ngModel id="inputNameWithdrawalToken" placeholder="e.g. FIXED">
                                </div>
                                <div class="form-group">
                                    <label for="inputAmountWithdrawalToken">Amount in Token</label>
                                    <input type="number" name="inputAmountWithdrawalToken" class="form-control"
                                          ngModel id="inputAmountWithdrawalToken" placeholder="e.g., 95">
                                </div>

                            </form>
                        </div>
                        <div class="panel-footer">
                            <button type="button" class="btn btn-default" (click)="withdrawToken()">
                                Withdraw Token
                            </button>
                        </div>
                    </div>

                </div>
                <div class="col-lg-6">
                    <div class="panel panel-default panel-primary">
                        <div class="panel-heading">
                            <h3 class="panel-title">Withdraw Ether</h3>
                        </div>
                        <div class="panel-body">
                            <form #withdrawEtherForm="ngForm">
                                <div class="form-group">
                                    <label for="inputAmountWithdrawalEther">Amount in Token</label>
                                    <input type="number" name="inputAmountWithdrawalEther" class="form-control"
                                        ngModel   id="inputAmountWithdrawalEther" placeholder="e.g., 95">
                                </div>

                            </form>
                        </div>
                        <div class="panel-footer">
                            <button type="button" class="btn btn-default" (click)="withdrawEther()">
                                Withdraw Ether
                            </button>
                        </div>
                    </div>

                </div>
            </div>
        </div>
      <app-contract-event></app-contract-event>
    </div>
</div>
